spring:
  application:
    name: tts-gateway
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:file:/app/tts_db_file;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

app:
  security:
    encryption-key: "changeMeInProd123456789012345678" # 32 chars for AES-256

logging:
  level:
    root: INFO
    com.imaudiopaas.tts: DEBUG
